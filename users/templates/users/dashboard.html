{%extends 'index.html' %}
{%block content%}
{% if user.is_authenticated %}
  <p>Hi {{ user.username }}!</p>
  <a href="{% url 'logout' %}">Logout</a>
  <a href="{% url 'password_change' %}">Change password</a>

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log-in</a>
{% endif %}
{%endblock%}
